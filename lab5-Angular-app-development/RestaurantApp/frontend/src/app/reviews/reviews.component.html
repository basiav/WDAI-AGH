<div class="container">
    <span class="text">Åšrednia ocena: {{avgRating}}</span>
    <span>
    <fieldset class="rating">
        <ng-container  *ngFor="let num of [5, 4, 3, 2, 1]">
            <!-- full star -->
            <input (click)="starHandler(num)" [id]="dishId+'full'+num" [value]="num" name="rating" type="radio"/>
            <label class="full" [for]="dishId+'full'+num"></label>
    
            <!-- half star -->
            <input (click)="starHandler(num-0.5)" [id]="dishId+'half'+num" [value]="num-0.5" name="rating" type="radio"/>
            <label class="half" [for]="dishId+'half'+num"></label>
        </ng-container>
    </fieldset></span>
</div>
