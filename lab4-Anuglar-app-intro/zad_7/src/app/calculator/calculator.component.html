<div class="calculator">
    <div class="screen">
        <div id="input-number">Input: {{inputNumber}}</div>
        <div id="equation">Equation: {{equation}}</div>
        <div id="result">Result: {{result}}</div>
    </div>

    <div class="calculator-body">
        <div class="wrapper">
            <div class="digits-area">
                <button *ngFor="let digit of digits" class="digits" (click)="registerDigit(digit)">{{digit}}</button>
            </div>
            <button class="reset" (click)="reset()">Clear</button>
        </div>
        <div class="operation-area">
            <button *ngFor="let op of ops" class="ops" (click)="handleOp(op)">{{op}}</button>
        </div>
    </div>
</div>
