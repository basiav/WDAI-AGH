<div class="form">
    <div class="category-list">
        <label for="search-categories">Wybierz rodzaj filtru</label>
        <select [(ngModel)]="selectedCategory" name="search-categories">
            <option *ngFor="let category of searchCategories" [value]="category">{{category}}</option>
        </select>
        <h3 *ngIf="selectedCategory">Filtrowanie: {{selectedCategory}}</h3>
    </div>

<div id="search-component">
    <label for="search-box">Filtrowanie da≈Ñ po fragmencie nazwy</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)"/>
    <ul class="search-result">
        <li *ngFor="let dish of dishes$ | async">
            <a routerLink="/detail/{{dish.id}}">
                {{dish.name}}
            </a>
        </li>
    </ul>
</div>
