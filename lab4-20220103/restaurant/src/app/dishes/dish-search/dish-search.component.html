<div class="form">
    <div class="category-list">
        <label for="search-categories">Wybierz rodzaj filtru</label>
        <select [(ngModel)]="selectedCategory" name="search-categories">
            <option *ngFor="let category of searchCategories" [value]="category">{{category}}</option>
        </select>
        <h3 *ngIf="selectedCategory">Filtrowanie: {{selectedCategory}}</h3>
    </div>

    <div *ngIf="selectedCategory">

        <div *ngIf="selectedCategory == 'typ kuchni'">
            <mat-form-field appearance="fill">
                <mat-label>Typ kuchni</mat-label>
                <mat-select [formControl]="cuisine" multiple>
                  <mat-select-trigger>
                    {{cuisine.value ? cuisine.value[0] : ''}}
                    <span *ngIf="cuisine.value?.length > 1" class="example-additional-selection">
                      (+{{cuisine.value.length - 1}} {{cuisine.value?.length === 2 ? 'other' : 'others'}})
                    </span>
                  </mat-select-trigger>
                  <mat-option *ngFor="let cuisine of cuisineList" [value]="cuisine">{{cuisine}}</mat-option>
                </mat-select>
              </mat-form-field>
              
        </div>


    </div>

    <!-- <div *ngIf="selectedBrand" class="modelList">
        <label for="models">Choose a model</label>
        <select [(ngModel)]="selectedModel" name="models">
            <option *ngFor="let model of getDistinctModels()" [value]="model">{{model}}</option>
        </select>
        <h3 *ngIf="selectedModel">Selected model: {{selectedModel}}</h3>
    </div> -->
</div>

<div id="search-component">
    <label for="search-box">Filtrowanie da≈Ñ po fragmencie nazwy</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)"/>
    <ul class="search-result">
        <li *ngFor="let dish of dishes$ | async">
            <a routerLink="/detail/{{dish.id}}">
                {{dish.name}}
            </a>
        </li>
    </ul>
</div>
